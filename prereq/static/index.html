<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <h1>Hello!</h1>
    <p>Mit folgendem <a href="/list/data">Link</a> fragen Sie die Anzahl Dateien im data-Ordner ab.</p>

    <p>Mit folgendem Formular können Daten an den Server per POST-Request übertragen werden:</p>
    <br>
    <form action='/upload' method='post'>
        <input type='hidden' name='filename' value='upload'>
        <label for='content'>Content:</label>
        <input type='text' name='content' id='content' value=''> 
        <br><br>
        <label for='option'>Extension:</label>
        <select name='extension' id='extension'>
            <option value='txt'>txt</option>
            <option value='md'>md</option>
        </select>
        <br><br>
        <button type='submit'>Save</button>
    </form>
  </body>
</html>
